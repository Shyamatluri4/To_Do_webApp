<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1 class="title">TO-DO</h1>
      <div class="button-group">
        <button>id="add-task"<span>+</span>New Task</button>
        <button>id="delete-task"<span>-</span>Delete Task</button>
      </div>

      <div class="task-list" id="task-list">
        <div class="task-item">Buy groceries</div>
        <div class="task-item">Finish DSA</div>
      </div>

      <div class="task-input" id="task-input-container" style="display: none;">
        <input type="text" id="new-input" placeholder="Enter your text...."/>
        <button id="save-task">Save</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
